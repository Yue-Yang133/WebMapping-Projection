
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Map of the Distribution of the Yunnan Snub-Nosed Monkey</title>
    <!-- 引入 Mapbox GL JS 样式 -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- 引入 CSS 部分 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 地图容器 -->
    <div id="map"></div>

    
    <!-- 控制面板：包含时间滑块和栖息地图层开关按钮 -->
    <div id="controls">
      <h1>Status of Distribution</h1>
      <label for="year-slider">
        Select Year: <span id="year-value">2020</span>
      </label>
      <input id="year-slider" type="range" min="2000" max="2025" step="1" value="2020" />
      <button id="toggle-habitat">Toggle Habitat Layer</button>
      <button id="switch-style">Switch Background Style</button>
    </div>
    <!-- 引入 Mapbox GL JS 脚本 -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- 引入 JavaScript 部分 -->
    <script src="app.js"></script>
  </body>
</html>
